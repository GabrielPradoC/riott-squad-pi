<div class="dialogBox">
    <div class="{{ customClassSucess }} || hideElement">
        <img src="../../../assets/sucess.ico" alt="sucesso">
    </div>

    <div class="{{ customClassError}} || hideElement">
        <img src="../../../assets/error.ico" alt="erro">
    </div>

    <div class="{{ customClassWarning}} || hideElement">
        <img src="../../../assets/warning1.ico" alt="aviso1">
        <img src="../../../assets/warning2.ico" alt="aviso2">
    </div>

    <p>
        {{ text }}
        <span class="{{ customClassError}} || hideElement">(Texto explicativo do erro aqui)</span>
    </p>

    <div>
        <app-my-button class="{{ customClassSucess }} || hideElement" customClass="green members-page" text="Finalizar"></app-my-button>
        <app-my-button class="{{ customClassError }} || hideElement" customClass="green members-page" text="Tentar novamente"></app-my-button>
        <app-my-button class="{{ customClassWarning }} || hideElement" customClass="green members-page" text="Confirmar ação"></app-my-button>
    </div>

    <div>
        <app-my-button class="{{ customClassError }} || hideElement" customClass="light-green members-page" text="Voltar ao início"></app-my-button>
        <app-my-button class="{{ customClassWarning }} || hideElement" customClass="orange members-page" text="Voltar e continuar cadastro"></app-my-button>
    </div>
</div>
